<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéµ Audio ‚áÑ Lyrics Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f7fb;
      --text-color: #222;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .logo {
      animation: spin 6s linear infinite;
      width: 80px;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-family: 'Concert One', cursive;
      font-size: 2.3rem;
      margin: 15px 0 10px;
    }

    select, input[type='text'] {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      width: 90%;
      max-width: 300px;
    }

    #transcript {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 12px;
      background-color: #fefefe;
      color: #000;
      resize: vertical;
    }

    body.dark #transcript {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border-color: #444;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px 22px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Concert One', cursive;
      transition: 0.3s ease;
    }

    .start-btn { background-color: #28a745; color: white; }
    .stop-btn { background-color: #dc3545; color: white; }
    .download-btn { background-color: #ffc107; color: black; }
    .speak-btn { background-color: #007bff; color: white; }
    .save-btn { background-color: #6f42c1; color: white; }
    .preview-btn { background-color: #17a2b8; color: white; }

    button:hover { transform: scale(1.05); }

    .status {
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 30px;
      color: #777;
    }

    #voiceSelect {
      display: none;
      margin-bottom: 15px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 1.9rem; }
      .buttons { flex-direction: column; }
      button, select, input[type='text'] { width: 95%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="toggle-theme" onclick="toggleTheme()">üåì Toggle Mode</button>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Logo" />

    <h1>üéµ Audio ‚áÑ Lyrics Converter</h1>

    <select id="modeSelect" onchange="changeMode()">
      <option value="audioToLyrics">üéß Audio to Lyrics</option>
      <option value="lyricsToAudio">üé§ Lyrics to Audio</option>
      <option value="hindiToEnglish">üåê Hindi to English</option>
    </select><br>

    <select id="voiceSelect"></select><br>

    <input type="text" id="filename" placeholder="Enter file name..." /><br>

    <textarea id="transcript" placeholder="üé∂ Your lyrics will appear here..."></textarea>

    <div class="buttons">
      <button class="start-btn" id="startBtn" style="display:none;">Start Listening</button>
      <button class="stop-btn" id="stopBtn" disabled style="display:none;">Stop</button>
      <button class="speak-btn" id="speakBtn" style="display:none;" onclick="speakLyrics()">Speak</button>
      <button class="preview-btn" id="previewBtn" style="display:none;" onclick="previewAudio()">üîä Preview</button>
      <button class="download-btn" onclick="downloadText()" id="downloadBtn">Download Lyrics</button>
      <button class="save-btn" onclick="saveToLocal()">Save</button>
    </div>

    <div class="status" id="status">Not Listening</div>
  </div>

  <div class="footer">üé∂ Made for music lovers | Edit, convert & download freely</div>

  <script>
    let recognition;
    let finalText = "";
    let selectedVoice = null;
    const transcriptBox = document.getElementById("transcript");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusText = document.getElementById("status");
    const modeSelect = document.getElementById("modeSelect");
    const speakBtn = document.getElementById("speakBtn");
    const previewBtn = document.getElementById("previewBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const voiceSelect = document.getElementById("voiceSelect");

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function changeMode() {
      const mode = modeSelect.value;
      if (mode === "audioToLyrics" || mode === "hindiToEnglish") {
        startBtn.style.display = "inline-block";
        stopBtn.style.display = "inline-block";
        speakBtn.style.display = "none";
        previewBtn.style.display = "none";
        voiceSelect.style.display = "none";
        downloadBtn.textContent = "Download Lyrics";
      } else if (mode === "lyricsToAudio") {
        startBtn.style.display = "none";
        stopBtn.style.display = "none";
        speakBtn.style.display = "inline-block";
        previewBtn.style.display = "inline-block";
        voiceSelect.style.display = "inline-block";
        downloadBtn.textContent = "Download Audio";
        loadVoices();
      }
    }

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onstart = () => {
        statusText.textContent = "üéôÔ∏è Listening...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
        finalText = transcriptBox.value;
      };

      recognition.onend = () => {
        statusText.textContent = "Not Listening";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      recognition.onerror = (event) => {
        alert("Error: " + event.error);
        statusText.textContent = "Error occurred";
      };

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          let text = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            if (modeSelect.value === "hindiToEnglish") {
              translateHindiToEnglish(text);
            } else {
              finalText += text + " ";
              transcriptBox.value = finalText;
            }
          } else {
            interim += text;
            if (modeSelect.value !== "hindiToEnglish") {
              transcriptBox.value = finalText + interim;
            }
          }
        }
      };

      startBtn.onclick = () => {
        recognition.lang = modeSelect.value === "hindiToEnglish" ? "hi-IN" : "en-US";
        recognition.start();
      };

      stopBtn.onclick = () => {
        recognition.stop();
      };
    }

    function speakLyrics() {
      const text = transcriptBox.value;
      if (!text.trim()) return alert("Enter lyrics first!");
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.voice = selectedVoice;
      speechSynthesis.speak(utter);
    }

    function previewAudio() {
      speakLyrics();
    }

    async function translateHindiToEnglish(text) {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=hi&tl=en&dt=t&q=${encodeURIComponent(text)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const translated = data[0].map(part => part[0]).join('');
        finalText += translated + " ";
        transcriptBox.value = finalText;
      } catch (err) {
        transcriptBox.value = "Translation failed!";
      }
    }

    function saveToLocal() {
      const text = transcriptBox.value.trim();
      const name = document.getElementById("filename").value.trim() || "Untitled";
      if (!text) return alert("Nothing to save!");
      localStorage.setItem(name, text);
      alert("Saved to browser storage as: " + name);
    }

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices
        .filter(voice => voice.lang.startsWith("en"))
        .forEach((voice, i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `${voice.name} (${voice.lang})`;
          voiceSelect.appendChild(option);
        });
      voiceSelect.onchange = () => {
        const index = voiceSelect.value;
        selectedVoice = speechSynthesis.getVoices().filter(v => v.lang.startsWith("en"))[index];
      };
      const englishVoices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("en"));
      if (englishVoices.length > 0) selectedVoice = englishVoices[0];
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    window.onload = () => {
      changeMode();
      loadVoices();
    };
  </script>
</body>
</html>
