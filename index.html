<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéµ Audio ‚áÑ Lyrics Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      color: #222;
      transition: all 0.4s ease;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.dark {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f0f0f0;
    }

    .container {
      max-width: 850px;
      width: 90%;
      padding: 35px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      text-align: center;
      position: relative;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .logo {
      width: 90px;
      margin: 10px auto 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-family: 'Concert One', cursive;
      font-size: 2.4rem;
      margin: 10px 0 20px;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    select, input[type='text'], textarea {
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      width: 90%;
      max-width: 400px;
      outline: none;
    }

    textarea {
      height: 180px;
      resize: vertical;
      background: rgba(255,255,255,0.8);
    }

    body.dark textarea {
      background: rgba(0,0,0,0.3);
      color: #fff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    button {
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Concert One', cursive;
      transition: all 0.3s ease;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .start-btn { background: linear-gradient(90deg, #28a745, #4cd964); }
    .stop-btn { background: linear-gradient(90deg, #dc3545, #ff6b6b); }
    .speak-btn { background: linear-gradient(90deg, #007bff, #00b4d8); }
    .save-btn { background: linear-gradient(90deg, #6f42c1, #b5179e); }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 30px;
      color: rgba(255,255,255,0.8);
    }

    #voiceSelect {
      display: none;
      margin-bottom: 15px;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
      .buttons { flex-direction: column; }
      button, select, input[type='text'] { width: 95%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="toggle-theme" onclick="toggleTheme()">üåì</button>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Logo" />

    <h1>üéµ Audio ‚áÑ Lyrics Converter</h1>

    <select id="modeSelect" onchange="changeMode()">
      <option value="audioToLyrics">üéß Audio to Lyrics</option>
      <option value="lyricsToAudio">üé§ Lyrics to Audio</option>
      <option value="hindiToEnglish">üåê Hindi to English</option>
    </select><br>

    <select id="voiceSelect"></select><br>

    <input type="text" id="filename" placeholder="Enter file name..." /><br>

    <textarea id="transcript" placeholder="üé∂ Your lyrics will appear here..."></textarea>

    <div class="buttons">
      <button class="start-btn" id="startBtn" style="display:none;">Start Listening</button>
      <button class="stop-btn" id="stopBtn" disabled style="display:none;">Stop</button>
      <button class="speak-btn" id="speakBtn" style="display:none;" onclick="speakLyrics()">Speak</button>
      <button class="save-btn" onclick="saveToLocal()">Save</button>
    </div>

    <div class="status" id="status">Not Listening</div>
  </div>

  <div class="footer">üé∂ Made for music lovers | Feel the rhythm in code üéß</div>

  <script>
    let recognition;
    let finalText = "";
    let selectedVoice = null;
    const transcriptBox = document.getElementById("transcript");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusText = document.getElementById("status");
    const modeSelect = document.getElementById("modeSelect");
    const speakBtn = document.getElementById("speakBtn");
    const voiceSelect = document.getElementById("voiceSelect");

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function changeMode() {
      const mode = modeSelect.value;
      if (mode === "audioToLyrics" || mode === "hindiToEnglish") {
        startBtn.style.display = "inline-block";
        stopBtn.style.display = "inline-block";
        speakBtn.style.display = "none";
        voiceSelect.style.display = "none";
      } else if (mode === "lyricsToAudio") {
        startBtn.style.display = "none";
        stopBtn.style.display = "none";
        speakBtn.style.display = "inline-block";
        voiceSelect.style.display = "inline-block";
        loadVoices();
      }
    }

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onstart = () => {
        statusText.textContent = "üéôÔ∏è Listening...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
        finalText = transcriptBox.value;
      };

      recognition.onend = () => {
        statusText.textContent = "Not Listening";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      recognition.onerror = (event) => {
        alert("Error: " + event.error);
        statusText.textContent = "Error occurred";
      };

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          let text = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            if (modeSelect.value === "hindiToEnglish") {
              translateHindiToEnglish(text);
            } else {
              finalText += text + " ";
              transcriptBox.value = finalText;
            }
          } else {
            interim += text;
            if (modeSelect.value !== "hindiToEnglish") {
              transcriptBox.value = finalText + interim;
            }
          }
        }
      };

      startBtn.onclick = () => {
        recognition.lang = modeSelect.value === "hindiToEnglish" ? "hi-IN" : "en-US";
        recognition.start();
      };

      stopBtn.onclick = () => {
        recognition.stop();
      };
    }

    function speakLyrics() {
      const text = transcriptBox.value;
      if (!text.trim()) return alert("Enter lyrics first!");
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      utter.voice = selectedVoice;
      speechSynthesis.speak(utter);
    }

    async function translateHindiToEnglish(text) {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=hi&tl=en&dt=t&q=${encodeURIComponent(text)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const translated = data[0].map(part => part[0]).join('');
        finalText += translated + " ";
        transcriptBox.value = finalText;
      } catch (err) {
        transcriptBox.value = "Translation failed!";
      }
    }

    function saveToLocal() {
      const text = transcriptBox.value.trim();
      const name = document.getElementById("filename").value.trim() || "Untitled";
      if (!text) return alert("Nothing to save!");
      localStorage.setItem(name, text);
      alert("Saved to browser storage as: " + name);
    }

    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices
        .filter(voice => voice.lang.startsWith("en"))
        .forEach((voice, i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `${voice.name} (${voice.lang})`;
          voiceSelect.appendChild(option);
        });
      voiceSelect.onchange = () => {
        const index = voiceSelect.value;
        selectedVoice = speechSynthesis.getVoices().filter(v => v.lang.startsWith("en"))[index];
      };
      const englishVoices = speechSynthesis.getVoices().filter(v => v.lang.startsWith("en"));
      if (englishVoices.length > 0) selectedVoice = englishVoices[0];
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    window.onload = () => {
      changeMode();
      loadVoices();
    };
  </script>
</body>
</html>
